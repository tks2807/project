<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Menu</h1>
    <input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
    <table *ngIf="tableMode; else create" class="table table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Type</td>
                <td>Weight</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Image</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of meals">
                <ng-template [ngIf]="meal?.mealId != m.mealId" [ngIfElse]="edit">
                    <td>{{m?.mealId}}</td>
                    <td>{{m?.name}}</td>
                    <td>{{m?.type}}</td>
                    <td>{{m?.weight}}</td>
                    <td>{{m?.quantity}}</td>
                    <td>{{m?.price}}</td>
                    <td>{{m?.image}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="editMeals(m, m.mealId)">Изменить</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(m)">Удалить</button>
                    </td>
                </ng-template>
            </tr>
        </tbody>
    </table>


    <ng-template #edit>
        <td>
            <input type="number" [(ngModel)]="meal.mealId" class="form-control" />
        </td>
        <td>
            <input type="text" [(ngModel)]="meal.name" class="form-control" />
        </td>
        <td>
            <input type="text" [(ngModel)]="meal.type" class="form-control" />
        </td>
        <td>
            <input type="number" [(ngModel)]="meal.weight" class="form-control" />
        </td>
        <td>
            <input type="number" [(ngModel)]="meal.quantity" class="form-control" />
        </td>
        <td>
            <input type="number" [(ngModel)]="meal.price" class="form-control" />
        </td>
        <td>
            <input type="text" [(ngModel)]="meal.image" class="form-control" />
        </td>
        <td>
            <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
            <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
        </td>
    </ng-template>


    <ng-template #create>
        <div class="form-group">
            <label>ID</label>
            <input type="number" [(ngModel)]="meal.mealId" class="form-control" />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="meal.name" class="form-control" />
        </div>
        <div class="form-group">
            <label>Type</label>
            <input type="text" [(ngModel)]="meal.type" class="form-control" />
        </div>
        <div class="form-group">
            <label>Weight</label>
            <input type="number" [(ngModel)]="meal.weight" class="form-control" />
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" [(ngModel)]="meal.quantity" class="form-control" />
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" [(ngModel)]="meal.price" class="form-control" />
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="text" [(ngModel)]="meal.image" class="form-control" />
        </div>
        <div>
            <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
            <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
        </div>
    </ng-template>
</body>
</html>
